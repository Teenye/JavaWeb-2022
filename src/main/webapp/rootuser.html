<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户后台管理</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css">
    <link type="text/css" rel="stylesheet" href="css/dialog.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->

    <script src="js/materialize.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="yiyue">
    <!--导航栏-->
    <nav>
        <div class="nav-wrapper">
            <a href="" class="brand-logo"><i class="material-icons">cloud</i>用户管理界面</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="rootManager.html" style="font-weight: bolder">管理销售界面</a></li>
                <li><a href="root.html" style="font-weight: bolder">返回</a></li>
            </ul>
        </div>
    </nav>

    <!--搜索/新增-->
    <div class="row">
        <!---------------------搜索---------------------------->

        <div class="valign-wrapper col s6">
            <i class="material-icons">search</i>
            <div class="input-field">
                <input id="good_inline" type="text" class="validate" v-model="searchuser.userName">
                <label for="good_inline">用户名</label>
            </div>
            <a class="waves-effect waves-light blue btn" @click="selectByName">查询</a>
        </div>

        <!---------------------新增---------------------------->
        <a class="btn-floating btn waves-effect waves-light red right" style="margin:20px;" @click="addUser"><i class="material-icons">add</i></a>
    </div>
    <!--新增框-->
    <div class="row" v-show="dialogVisible">
        <div class="input-field col s3">
            <input placeholder="用户名" id="newGood" type="text" class="validate" v-model="user.userName">
            <label for="newGood">用户名</label>
        </div>
        <div class="input-field col s3">
            <input placeholder="密码" id="newPrice" type="text" class="validate" v-model="user.password">
            <label for="newPrice">密码</label>
        </div>
        <div class="input-field col s3">
            <input placeholder="邮箱" id="newEmail" type="text" class="validate" v-model="user.email">
            <label for="newEmail">邮箱</label>
        </div>
        <div class="input-field col s3">
            <input placeholder="类型" id="newType" type="text" class="validate" v-model="user.type">
            <label for="newType">类型</label>
        </div>
        <a class="waves-effect waves-light  btn-large" @click="submitadd">新建用户</a>
    </div>

    <!--商品表格-->
    <div>
        <table class="striped centered" style="table-layout: fixed">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>邮箱</th>
                <th>类型</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="user in users">
                <td>{{user.id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.password}}</td>
                <td>{{user.email}}</td>
                <td v-if="user.type === 0">管理员</td>
                <td v-else-if="user.type === 1">销售员</td>
                <td v-else-if="user.type === 2">普通用户</td>
                <td><a class="waves-effect waves-light btn" @click="updateUser(user)">修改</a>&nbsp;<a class="waves-effect waves-light btn deep-orange lighten-1" @click="delUser(user)">删除</a></td>
            </tr>

            </tbody>
        </table>
    </div>

    <!--删除弹出框-->
    <div class="dialog indigo lighten-5" v-show="delVisible">
        <p class="header">是否删除？</p>
        <div class="row">
            <button class="waves-effect waves-light btn" @click="cancelDel">取消</button>&nbsp;
            <button class="waves-effect waves-light btn" @click="doDel">确认</button>
        </div>
    </div>

    <!--更新弹出框-->
    <div class="updatedialog card grey lighten-1" v-show="updateVisible" style="padding: 20px">
        <div class="row">
            <div class="input-field col s3">
                <input placeholder="用户名" id="username" type="text" class="validate" v-model="updateuser.userName">
                <label for="username">用户名</label>
            </div>
            <div class="input-field col s3">
                <input placeholder="密码" id="password" type="text" class="validate" v-model="updateuser.password">
                <label for="password">密码</label>
            </div>
            <div class="input-field col s3">
                <input placeholder="邮箱" id="email" type="text" class="validate" v-model="updateuser.email">
                <label for="email">邮箱</label>
            </div>
            <div class="input-field col s3">
                <input placeholder="类型" id="type" type="text" class="validate" v-model="updateuser.type">
                <label for="type">类型</label>
            </div>

        </div>

        <div class="row">
            <button class="waves-effect waves-light btn" @click="cancelUpdate">取消</button>&nbsp;
            <button class="waves-effect waves-light btn" @click="doUpdate">确认</button>
        </div>
    </div>

</div>

<script>

    new Vue({
        el:"#yiyue",
        data() {
            return {
                _gap_time:'',
                _beforeUnload_time:'',


                /*搜索的框*/
                dialogVisible: false,
                /*删除的框*/
                delVisible: false,
                /*修改的框*/
                updateVisible: false,


                users:[],

                /*------搜索------*/
                /*搜索表单名*/
                searchuser: {
                    id:'',
                    userName:'',
                    password:'',
                    email:'',
                    type:'',
                },

                /*-----增删改-----*/
                /*新增商品数据（不含id）*/
                user: {
                    id:'',
                    userName:'',
                    password:'',
                    email:'',
                    type:'',
                },
                /*删除商品数据*/
                deluser: {
                    id:'',
                    userName:'',
                    password:'',
                    email:'',
                    type:'',
                },
                /*更新商品数据*/
                updateuser: {
                    id:'',
                    userName:'',
                    password:'',
                    email:'',
                    type:'',
                },
            }
        },
        mounted(){
            window.addEventListener('beforeunload', e => this.beforeunloadFn())
            window.addEventListener('unload', e => this.unloadFn())
        },
        destroyed(){
            window.removeEventListener('beforeunload', e => this.beforeunloadFn());
            window.removeEventListener('unload', e => this.unloadFn());
        },
        created(){
            this.selectAll();
        },
        methods:{
            unloadFn(){
                this._gap_time=new Date().getTime()-this._beforeUnload_time;
                if(this._gap_time<=5){
                    axios({
                        method:"get",
                        url:"user/outUser",
                    })
                }
            },
            beforeunloadFn () {
                this._beforeUnload_time=new Date().getTime();
            },


            //新增按钮
            addUser() {
                this.dialogVisible = !this.dialogVisible
            },
            //删除按钮
            delUser(user){
                this.delVisible = !this.delVisible
                this.deluser = user
            },
            //更新按钮
            updateUser(user){
                this.updateuser.id = user.id
                this.updateuser.userName = user.userName
                this.updateuser.password = user.password
                this.updateuser.email = user.email
                this.updateuser.type = user.type
                this.updateVisible = !this.updateVisible
            },
            //取消删除健
            cancelDel(){
                this.delVisible = !this.delVisible
            },
            //取消更新健
            cancelUpdate(){
                this.updateVisible = !this.updateVisible
            },

    /*-------------------------------------------分割线--------------------------------------------*/


            //查询所有商品
            selectAll(){
                var _this= this;
                axios({
                    method:"get",
                    url:"user/selectAll"
                }).then(function (resp){
                    _this.users = resp.data;
                })
            },
            //查询所有商品
            selectByName(){
                var _this= this;
                axios({
                    method:"post",
                    url:"user/selectByCondition",
                    data:_this.searchuser
                }).then(function (resp){
                    _this.users = resp.data;
                })
            },
            //提交新增
            submitadd() {
                var _this = this;
                axios({
                    method:"post",
                    url:"user/add",
                    data:_this.user
                }).then(function (resp) {
                    if(resp.data === "success") {
                        _this.dialogVisible = false;
                        _this.selectAll();
                    }
                })
            },
            //提交删除
            doDel() {
                var _this = this;
                // 发送ajax请求，添加数据
                axios({
                    method:"post",
                    url:"user/delete",
                    data:_this.deluser
                }).then(function (resp) {
                    if(resp.data === "success") {
                        _this.delVisible = false;
                        _this.selectAll();
                    }
                })
            },
            //提交更新
            doUpdate() {
                var _this = this;
                axios({
                    method:"post",
                    url:"user/update",
                    data:_this.updateuser
                }).then(function (resp) {
                    if(resp.data === "success") {
                        _this.updateVisible = false;
                        _this.selectAll();
                    }
                })
            },


        }
    })
</script>


</body>
</html>
